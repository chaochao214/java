<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

       /* $(function () {

        $(function () {
            //1.获取输入框标签
            //如果一个变量是jQuery的选择器获取的，那么它就是一个jQuery对象，它的命名最好是用"$"开头            var $ipt = $("#ipt");


            //获取标签的value属性,value属性是js对象的属性，而此时我们$ipt它是一个jQuery对象
            //所以获取它的value属性，需要调用val()方法来进行获取
            //js对象能够操作js对象的属性和方法。而jQuery对象能够操作jQuery的属性和方法
            var value = $ipt.val();
            alert(value)
        })
    </script>
</head>
<body>
<input type="text" id="ipt" value="你好世界">
</body>

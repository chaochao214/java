<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            items = document.getElementsByName("item");
            all = document.getElementById("all");
        }

        function checkAll() {
            //实现全选，设置所有子选框的选中状态和全选框一样
            for (var i = 0; i < items.length; i++) {
                //all.checked
                items[i].checked = all.checked;
            }
        }

        function reverseCheck() {
            //实现全选，设置所有子选框的选中状态和全选框一样
            for (var i = 0; i < items.length; i++) {
                //all.checked
                items[i].checked = !items[i].checked;
            }
        }

        function total() {
            var total = 0;
            for (var i = 0; i < items.length; i++) {
                //如果子选框的checked。属性为true就表示其选中
                if (items[i].checked) {
                    //获取其value属性
                    var value = items[i].value;
                    //获取的value是string类型，咱要将其转换成int类型
                    total += parseInt(value)
                }
            }
            var result = document.getElementById("result")
            result.innerHTML  = "总价格是"+ total;
        }
    </script>
</head>
<body>
<input type="checkbox" name="item" value="1500"/> 山地自行车1500<br/>
<input type="checkbox" name="item" value="200"/> 时尚女装200<br/>
<input type="checkbox" name="item" value="3000"/> 笔记本电脑3000元<br/>
<input type="checkbox" name="item" value="800"/> 情侣手表800<br/>
<input type="checkbox" name="item" value="2000"/> 桑塔纳2000<br/>
<hr/>
<input type="checkbox" id="all" onclick="checkAll()"/>全选/全不选 &nbsp;
<input type="button" id="reverse" onclick="reverseCheck()" value=" 反 选 "/>&nbsp;
<input type="button" value=" 结 账 " onclick="total()"/>&nbsp;
<span id="result"></span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    h1 {
        color: green;
    }
</style>
<script>
    var itvId = null

    function startTime() {
        clearInterval(itvId)
        itvId = setInterval(function () {
            var date = new Date();
            var localeString = date.toLocaleString();
            var time = document.getElementById("time");
            time.innerHTML = localeString
        }, 1000);
    }
    function  pauseTime() {
         clearInterval(itvId)
    }
</script>
<body>
<h1 id="time">我是一个时钟</h1>
<input type="button" value="开始" onclick="startTime()">
<input type="button" value="结束" onclick="pauseTime()">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式测试</title>
</head>
<body>
  <script>
        var s = "123";
        var s2="1234";
        var reg= /^\d{3}$/
        var b = reg.test(s);
        document.write(b)
        document.write(reg.test(s2))
  </script>
</body>
</html>

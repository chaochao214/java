<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function  hide() {
             var a= document.getElementById("img");
             a.style.display = "none"
        }
        function  show() {
            var a= document.getElementById("img");
            a.style.display = "none"
        }

    </script>

</head>
<body>
<img id ="img" src="../../img/1.jpg" width="300px" height="300px">
<br>
<input type="button"  value = "隐藏" onclick="hide()" >
<input type="button"  value = "显示" onclick="show()" >
</body>
</html>

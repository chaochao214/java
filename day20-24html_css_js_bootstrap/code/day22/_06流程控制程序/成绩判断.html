<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩判断</title>

</head>
<body>
<script>
 var score = prompt("请输入成绩")
    switch(true){
        case  score>90 && score<=100:
            alert("优秀")
            break
        case score>=80  && score <90:
            alert(" 还可以")
            break
        default:
            alert("输入错误或者成绩一般")
            break;

    }



</script>



</body>
</html>

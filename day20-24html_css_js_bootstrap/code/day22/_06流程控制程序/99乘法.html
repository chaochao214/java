<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' cellspacing='0' width='800px'>")
    for(var i=1;i< 9;i++){
        document.write("<td>")
        for(var j=1;j<=i;j++){
            document.write("<td>")
            //放这个单元格的内容
            document.write(j+"x"+i+"="+(j*i))
            document.write("</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
</body>
</html>

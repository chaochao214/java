<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BootStrap的轮播图</title>

    <!--
        link标签是引入外部的css文件
     -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!--
        引入jQuery矿建
     -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!--
        引入BootStrap内置的外部js文件
     -->
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<input type="button" class="btn btn-default" value="普通按钮">


<input type="button" class="btn btn-danger" value="普通按钮">

<input type="button" class="btn btn-info" value="普通按钮">


<input type="button" class="btn btn-primary" value="普通按钮">

<input type="button" class="btn btn-warning" value="普通按钮">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      document.write("<table border = '1'  align = 'center' style='border-collapse:collapse'>")
      for(var i=1;i<=9;i++){
           document.write("<tr>")
           for(j=1;j<i; j++){
               document.write("<td>"+i+"*"+"j"+"=" + (i*j)+"</td>");
           }
           document.write("</tr>")
      }
      document.write("</table>")
  </script>
</body>
</html>

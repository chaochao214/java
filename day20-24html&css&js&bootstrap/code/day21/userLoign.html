<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
             /*居中*/
            margin:auto;
            width:300px;
            height: 180px;
            border: 1px  solid gray;
            padding: 0px;
            /*背景图片*/
            background-image:url(img/bg1.jpg);
            border-radius:10px;
        }
        td{
            text-align:center;
            font-size: 14px;
        }
        .user,.pwd{
            width: 150px;
            height:50px;
            border: 1px solid  black;
            border-radius: 5px;
        }



    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">用户登录</th>
    </tr>

    <tr>
        <td width="30%">用户名:</td>
        <td><input type="text" value="" class="user"/></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" value="" class="pwd"/>
    </tr>

</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BootStrap的栅格系统</title>

    <!--
        link标签是引入外部的css文件
     -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!--
        引入jQuery矿建
     -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!--
        引入BootStrap内置的外部js文件
     -->
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
    <div class="col-md-1">.col-md-1</div>
</div>
<div class="row">
    <div class="col-md-8">.col-md-8</div>
    <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
    <div class="col-md-6">.col-md-6</div>
    <div class="col-md-6">.col-md-6</div>
</div>

<div class="container">
    <div class="col-md-2 col-sm-4 col-xs-12">1</div>
    <div class="col-md-2 col-sm-4 col-xs-12">2</div>
    <div class="col-md-2 col-sm-4 col-xs-12">3</div>
    <div class="col-md-2 col-sm-4 col-xs-12">4</div>
    <div class="col-md-2 col-sm-4 col-xs-12">5</div>
    <div class="col-md-2 col-sm-4 col-xs-12">6</div>
</div>

<input type="button" class="btn btn-default" value="普通按钮">
</body>
</html>

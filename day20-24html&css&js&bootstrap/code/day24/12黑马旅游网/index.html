<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<style>
    /*1.所有元素的内外边距设置成0*/
    * {
        padding: 0px;
        margin: 0px;
    }

    /*2.a:link的颜色为黑色，没有下划线，a:hover颜色为orangered，没有下划线*/
    a:link {
        color: black;
        text-decoration: none;
    }

    a:hover {
        color: orangered;
        text-decoration: none;
    }

    /*3.创建一个类样式名，设置上内边距为10px，用于调整一些行间隔*/
    .pad_top {
        padding-top: 10px;
    }

    /*4..search_input 文本框：宽400，高36，左浮动，边框2，颜色#ffc900，左内边距10，外轮廓outline设置为0*/
    .search_input {
        width: 400px;
        height: 36px;
        float: left;
        border: 2px #ffc900 solid;
        padding-left: 10px;
        outline: 0px;
    }

    /*5. .search_button 点击按钮，是一个链接：左浮动，宽90，高36，背景色#ffc900，行高36，文本居中*/
    .search_button {
        float: left;
        width: 90px;
        height: 36px;
        background-color: #ffc900;
        line-height: 36px;
        text-align: center;
    }

    /*6.外上边距15px, 底部边框2px 实线 #ffc900做为下面的线，宽度100%，高度35px，行高35px，外下边距5px*/
    .jx_top {
        margin-top: 15px;
        border-bottom: 2px solid #ffc900;
        width: 100%;
        height: 35px;
        line-height: 35px;
        margin-bottom: 5px;
    }

    /*7.样式名company：字体大小12，背景色#ffc900，文字居中对齐，高度与行高为40px*/
    .company {
        font-size: 12px;
        background-color: #ffc900;
        text-align: center;
        height: 40px;
        line-height: 40px;
    }
</style>
<body>
<!--头部的内容-->

<div class="container-fluid">
    <div class="row">
        <img class="img-responsive" src="../img/top_banner.jpg">
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="../img/logo.jpg">
        </div>
        <div class="col-md-5" pad_top>
            <input class="search_input" type="text" placeholder="搜索内容">
            <input class="search_button" type="button" value="搜索">
        </div>
        <div class="col-md-3">
            <img src="../img/hotel_tel.png">
        </div>
    </div>
    <!--头部的导航条 -->
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">首页</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">门票 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">酒店</a></li>
                        <li><a href="#">机票+酒店</a></li>
                        <li><a href="#">香港车票</a></li>
                        <li><a href="#">出境游</a></li>
                        <li><a href="#">国内游</a></li>
                        <li><a href="#">港澳游</a></li>
                        <li><a href="#">抱团定制</a></li>
                        <li><a href="#">全球自由行</a></li>
                        <li><a href="#">旅游攻略</a></li>
                        <li><a href="#">租车</a></li>
                        <li><a href="#">国际电话卡</a></li>
                        <li><a href="#">商业保险</a></li>
                        <li><a href="#">本地导游</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
</body>
</html>

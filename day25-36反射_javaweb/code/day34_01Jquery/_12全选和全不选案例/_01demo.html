<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        //实现全选功能
        function selectAll(obj) {
            $(".itemSelect").prop("checked", obj.checked)
        }

        // 实现反选的功能
        function reverse() {
            $(".itemSelect").click();

        }

        $(function () {
            //实现点击子选框的选中状态
            // 给所有的子选框绑定点击事件

            $(".itemSelect").click(function () {

                $("#all").prop("checked", $(".itemSelect:checked").length == $(".itemSelect").length)
            })

        })
    </script>
</head>
<body>
<table id="tab1" border="1" width="800" align="center">
    <tr>
        <td colspan="5"><input type="button" value="反选" onclick="reverse()"></td>
    </tr>
    <tr>
        <th><input type="checkbox" id="all" onclick="selectAll(this)"></th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>1</td>
        <td>手机数码</td>
        <td>手机数码类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>2</td>
        <td>电脑办公</td>
        <td>电脑办公类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>3</td>
        <td>鞋靴箱包</td>
        <td>鞋靴箱包类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>4</td>
        <td>家居饰品</td>
        <td>家居饰品类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
</table>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>好用的转盘抽奖</title>
    <!-- <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/> -->
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #rotateBox {
        margin: 100px;
        position: relative;
        width: 300px;
        height: 300px;
    }

    #rotateBox div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: url(http://game.gtimg.cn/images/js/delottery/g.png) no-repeat;
        background-size: 100%
    }

    #rotateBox button {
        -webkit-transition: all .2s ease;
        background: red;
        position: absolute;
        z-index: 20;
        width: 70px;
        height: 70px;
        color: #fff;
        border: none;
        border-radius: 0 80px 80px 80px;
        left: 50%;
        top: 50%;
        margin-left: -35px;
        margin-top: -35px;
        -webkit-transform: rotate(45deg);
        cursor: pointer;
        outline: none;
    }

    #rotateBox button span {
        font-size: 16px;
        display: block;
        font-weight: bold;
        -webkit-transform: rotate(-45deg);
    }

    #starts.none {
        background: #999;
        -webkit-transform: rotate(45deg) scale(.9);
    }
</style>
<body>
<div id="rotateBox">
    <div id="rot22"></div>
    <button id="starts"><span>开始</span></button>
</div>
</body>
<script src="iRotate2.js"></script>
<script>
    var luck = new Rotate('#rot22', {
        size: 8,
        time: 5000
    });
    starts.onclick = function () {
        if (starts.classList.contains('none')) return
        starts.classList.add('none')
        luck.start(2, val => {
            starts.classList.remove('none')
            alert('恭喜获得10Q币！');
        });
    };
</script>
</html>

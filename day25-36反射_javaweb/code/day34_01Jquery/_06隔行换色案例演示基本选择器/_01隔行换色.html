<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            //设置第一行的背景颜色为红色
            $("tr:first").css("background-color","red")
            //设置最后一行的背景颜色为蓝色
            $("tr:last").css("background-color","blue")
            //需求3:设置所有下标为奇数的行的背景色为绿色
            $("tr:odd").css("background-color","green")
            //需求4:设置所有下标为偶数的行背景色为灰色
             $("tr:even").css("background-color","gray")
            //需求5:设置下标为3的行的背景色为粉红色
            $("tr:eq(3)").css("background-color","pink")
            //需求6:设置下标小于3的所有行的背景色为橘黄色
            $("tr:lt(3)").css("background-color","orange")
            //需求7:设置所有下标大于3的行的背景色为白色
            $("tr:gt(3)").css("background-color","white")
        })

    </script>
</head>
<body>

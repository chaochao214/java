<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试啊</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
    $(function () {
         //给按钮绑定事件
          $("#btn").click(function () {
               alert("我被点击了！")
          })
          $("#btn2").click(function () {
               alert("我也被点击了")

          })
    })
</script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<input type="button" value="按钮2" id="btn2">

</body>
</html>
